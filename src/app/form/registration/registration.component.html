<div class="container">
  <div class="modal-window">
    <div class="check-points">
      <p>Выберите способ регистрации:</p>
      <form [formGroup]="regForm">
        <div class="input-wrapper">
          <input type="radio" name="regType" id="personal" value="personal" formControlName="regType">
          <label for="personal">
          <span class="outer-circle">
        <span class="inner-circle"></span>
      </span>Персональная
          </label>
        </div>
        <div class="input-wrapper">
          <input type="radio" name="regType" id="list" value="list" formControlName="regType">
          <label for="list">
          <span class="outer-circle">
        <span class="inner-circle"></span>
      </span>Регистрация пользователей списком
          </label>
        </div>
      </form>
    </div>
    <div class="browse">
      <input type="file" id="file"
             (change)="setFileName($event.target.value); getFile($event)">
      <label for="file">
        <span class="pseudo-button">Загрузить список </span>
        <span>| {{fileName}}</span>
      </label>
    </div>
    <div class="button-wrapper">
      <button class="nav button" (click)="setUsersList(usersList)">Далее</button>
    </div>
  </div>
</div>
